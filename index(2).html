<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>错误页面</title>
    <form action="" style="margin:150px auto;width:350px;height:250px;border-radius:8px;background-image: linear-gradient(45deg,#5D2CFB,#E14860);box-shadow:0 0 0 5000px rgba(0,0,0,0.8);padding:10px 30px;box-sizing-border-box;">
</head>
<body>
<form action="" style="margin:150px auto;width:350px;height:250px;border-radius:8px;background: #fff;box-shadow:0 0 0 5000px rgba(0,0,0,0.8);padding:10px 10px;box-sizing-border-box;">
        <h3 style="font-size:20px;text-align:center;">错误页面</h3>
        <p style="font-size:14px;">输入错误，页面将会在 <span id="time" style="font-size:20px;color:red;">5</span>s 后返回。 <a href="login.html"target="_self" style="text-decoration: none;font-size:16px;color:#ff6700">直接返回</a></p>
    </form>
</body>
</html>
<script>
    window.onload=function(){
        let time=document.getElementById("time");
        let  t = setInterval(fn,1000)
        let num=time.innerHTML;
        function fn(){
            num--;
            time.innerHTML=num;
            if(time.innerHTML==0){
                clearInterval(t)
                close();
                location.href="login.html";
            }
        }
    }
</script>
